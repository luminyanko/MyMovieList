<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'movies' %}" class="nav-link px-2 link-secondary">Library</a></li>
        <li><a href="{% url 'directors' %}" class="nav-link px-2 link-dark">Directors</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a type="button" class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
        <a type="button" class="btn btn-primary" href="{% url 'register' %}">Sign-up</a>
      </div>
    </header>
    </div>
    <div class="container">
         {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor%}
         {% endif %}
         {% block content  %}{% endblock %}
     </div>
</body>
</html>
